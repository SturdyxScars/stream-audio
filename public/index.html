<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Streaming</title>

  <!-- Inline CSS for transitions and custom audio player UI -->
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141E30, #243B55);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      color: #f0f0f0;
      text-shadow: 2px 2px 4px #000000;
    }

    #role-selection {
      margin: 50px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #FF5722;
      color: white;
      transition: background 0.3s ease-in-out, transform 0.3s ease;
    }

    button:hover {
      background: #E64A19;
      transform: scale(1.05);
    }

    /* Hidden sections for sender and receiver */
    #sender-controls, #receiver-controls {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 80%;
      margin: 30px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: none; /* Keep hidden initially */
    }

    /* Visible sections with animation */
    .active {
      display: block;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* Custom Audio Player Styling */
    .audio-card {
      background-color: #222;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .audio-card .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    .audio-card button {
      background-color: #FF5722;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .audio-card button:hover {
      background-color: #E64A19;
    }

    .audio-card audio {
      margin-top: 15px;
      width: 100%;
    }

    /* Background Image for Sections */
    #role-selection {
      background: url('https://png.pngtree.com/thumb_back/fw800/background/20230722/pngtree-streaming-music-headphones-atop-a-white-cloud-storage-background-in-3d-image_3765477.jpg') no-repeat center;
      background-size: cover;
      padding: 100px 0;
      border-radius: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .audio-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Audio Streaming</h1>

  <div id="role-selection">
    <button id="senderBtn">Sender</button>
    <button id="receiverBtn">Receiver</button>
  </div>

  <!-- Sender Controls with Custom Audio Player UI -->
  <div id="sender-controls" class="audio-card">
    <h2>Upload and Stream Audio</h2>
    <input type="file" id="audioFile" accept="audio/*">
    <div class="controls">
      <button id="playBtn">▶</button>
      <button id="stopBtn">⏹</button>
    </div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <!-- Receiver Controls Section -->
  <div id="receiver-controls" class="audio-card">
    <h2>Waiting for audio stream...</h2>
    <audio id="receiverPlayer" controls></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
